name: MergedKeyDecisions

on:
  push:
    branches: [Documents]
  workflow_dispatch:

jobs:
  merge-key-decisions:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to access commit history

      - name: 🧠 Merge all group Key Decisions into one file with per-team timestamps
        run: |
          echo "## Combined Key Decisions (Auto-generated)" > "Key Decisions"
          echo "" >> "Key Decisions"

          for dir in "404-Not-Found" "Ninja" "PathFinder" "Sankalp"
          do
            file="$dir/Key Decisions"
            if [ -f "$file" ]; then
              # Get the last commit date for the file
              last_modified=$(git log -1 --format="%ad" --date=format:'%Y-%m-%d %H:%M UTC' -- "$file")
              
              echo "### Key Decisions from $dir" >> "Key Decisions"
              echo "_Last updated: $last_modified_" >> "Key Decisions"
              echo "" >> "Key Decisions"
              cat "$file" >> "Key Decisions"
              echo -e "\n---\n" >> "Key Decisions"
            fi
          done

      - name: ✅ Commit merged Key Decisions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Key Decisions"
          git commit -m "🔁 Auto-merged Key Decisions with individual timestamps" || echo "No changes to commit"
          git pull origin Documents --rebase
          git push origin Documents
