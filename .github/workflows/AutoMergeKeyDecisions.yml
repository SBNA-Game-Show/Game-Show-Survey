name: MergedKeyDecisions

on:
  push:
    branches: [Documents]
  workflow_dispatch:

jobs:
  merge-key-decisions:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧠 Merge all group Key Decisions into main file
        run: |
          echo "## Combined Key Decisions (Auto-generated)" > "Key Decisions"
          echo "**Last updated:** $(date -u)" >> "Key Decisions"
          echo "" >> "Key Decisions"

          for dir in "404-Not-Found" "Ninja" "PathFinder" "Sankalp"
          do
            if [ -f "$dir/Key Decisions" ]; then
              echo "### Key Decisions from $dir" >> "Key Decisions"
              echo "" >> "Key Decisions"
              cat "$dir/Key Decisions" >> "Key Decisions"
              echo -e "\n---\n" >> "Key Decisions"
            fi
          done

      - name: ✅ Commit merged Key Decisions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Key Decisions"
          git commit -m "🔁 Auto-merged group Key Decisions into root Key Decisions" || echo "No changes to commit"
          git push origin Documents
