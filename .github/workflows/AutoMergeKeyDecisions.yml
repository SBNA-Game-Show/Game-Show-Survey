name: MergedKeyDecisions

on:
  push:
    branches: [Documents]
  workflow_dispatch:

jobs:
  merge-key-decisions:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to access commit history

      - name: üß† Merge all group Key Decisions into one file with per-team timestamps
        run: |
          echo "## Combined Key Decisions (Auto-generated)" > "Key Decisions"
          echo "Last updated: $(date -u)" >> "Key Decisions"
          echo "" >> "Key Decisions"

          for dir in "404-Not-Found" "Ninja" "PathFinder" "Sankalp"
          do
            if [ -f "$dir/Key Decisions" ]; then
              echo "### Key Decisions from $dir" >> "Key Decisions"
              echo "" >> "Key Decisions"

              while IFS= read -r line; do
                if [ ! -z "$line" ]; then
                  echo "[$(date -u +'%Y-%m-%d %H:%M UTC')] $line" >> "Key Decisions"
                fi
              done < "$dir/Key Decisions"

              echo -e "\n---\n" >> "Key Decisions"
            fi
          done

      - name: ‚úÖ Commit merged Key Decisions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Key Decisions"
          git commit -m "üîÅ Auto-merged group Key Decisions with timestamps" || echo "No changes to commit"
          git push origin Documents
