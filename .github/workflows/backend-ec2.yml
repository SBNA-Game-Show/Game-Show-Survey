name: Deploy Backend EC2

on:
  push:
    branches: 404-Not-Found-Deployment-Testing

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/backend-ec2

      - name: Pull latest repo (to get updated .tfstate)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git pull origin 404-Not-Found-Deployment-Testing

      - name: Terraform Destroy (reset everything)
        run: terraform destroy -auto-approve
        working-directory: terraform/backend-ec2

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform/backend-ec2

      - name: Commit updated .tfstate to repo
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add terraform/backend-ec2/terraform.tfstate
          git diff --quiet || git commit -m "Update terraform state file"
          git push


    



