name: ğŸ” Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # allow pushing to other branches

concurrency:
  group: cypress-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cypress-run:
    name: cypress-test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ§ª Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ§¹ Clean install folders (frontend)
        run: |
          rm -rf node_modules .cache node_modules/.cache node_modules/.vite || true

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci

      - name: ğŸš€ Start frontend app
        run: npm start &
        env:
          NODE_ENV: development

      - name: ğŸ“¦ Install backend dependencies
        run: npm install
        working-directory: backend

      - name: ğŸš€ Start backend server
        run: npm run dev &
        working-directory: backend
        env:
          NODE_ENV: development
          DB_NAME: Data_Jimmy_Test

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install ranking-logic dependencies
        working-directory: ranking-logic
        run: pip install -r requirements.txt

      - name: ğŸš€ Start ranking-logic service
        working-directory: ranking-logic
        run: python app.py &
        env:
          FLASK_ENV: development

      - name: â³ Wait for frontend and ranking to be ready
        run: npx wait-on http://localhost:3000 http://localhost:5000 --timeout 120000

      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          install: false
          config-file: cypress.config.js
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120

  sync-release-branch:
    name: Sync release-branch with main & deploy to Render
    needs: cypress-run
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¾ Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”„ Force mirror main â†’ release-branch
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          # Force push so release-branch ALWAYS == main
          git push origin main:release-branch --force

      - name: ğŸš€ Trigger Render deploy for Survey
        run: curl -X POST "$SURVEY_RENDER_DEPLOY_HOOK_URL"
        env:
          SURVEY_RENDER_DEPLOY_HOOK_URL: ${{ secrets.SURVEY_RENDER_DEPLOY_HOOK_URL }}

      - name: ğŸš€ Trigger Render deploy for Ranking
        run: curl -X POST "$RANKING_RENDER_DEPLOY_HOOK_URL"
        env:
          RANKING_RENDER_DEPLOY_HOOK_URL: ${{ secrets.RANKING_RENDER_DEPLOY_HOOK_URL }}
