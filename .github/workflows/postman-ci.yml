name: ğŸ” Postman Integration Tests

on:
  push:
    branches:
      - 404-Not-Found---Integration-

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          npm install

      - name: ğŸŸ¢ Start Backend Server
        run: |
          
          npm run dev &  # replace with 'npm run dev' if needed
          sleep 10         # give server time to spin up

      - name: ğŸ§ª Install Newman
        run: npm install -g newman

      - name: âœ… Run Postman Tests
        run: |
          newman run src/tests/survey-api-tests.json \
            --env-var "apiKey=${{ secrets.ADMIN_API_KEY }}"
