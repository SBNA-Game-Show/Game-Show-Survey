name: Postman Integration Tests & Create PR

on:
  push:
    branches:
      - Master

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🧪 Install Newman
        run: npm install -g newman

      - name: ✅ Run Postman Tests Against Deployed Backend
        run: |
          newman run Backend/src/tests/survey-api-tests.json \
            --env-var "apiKey=${{ secrets.ADMIN_API_KEY }}" \
            --env-var "baseUrl=${{ secrets.DEPLOYED_BACKEND_URL }}"

      - name: 🔃 Create Pull Request from Master → main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "✅ Auto PR: Merge master → main (after tests passed)"
          commit-message: "chore: merge master to main after successful API tests"
          base: main
          branch: Master
