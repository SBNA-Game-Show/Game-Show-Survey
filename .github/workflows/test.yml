name: Combine Team Key Decisions

on:
  push:
    branches:
      - Documents  # Optional: remove this if you want it to work on any branch
    paths:
      - '404-Not-Found/Key Decisions'
      - 'Ninja/Key Decisions'
      - 'PathFinder/Key Decisions'
      - 'Sankalp/Key Decisions'
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Combine Key Decisions into main file
        run: |
          echo "# Combined Key Decisions" > "Key Decisions"
          
          echo -e "\n## 404-Not-Found\n" >> "Key Decisions"
          if [ -f "404-Not-Found/Key Decisions" ]; then
            cat "404-Not-Found/Key Decisions" >> "Key Decisions"
          else
            echo "Missing 404-Not-Found file" >> "Key Decisions"
          fi

          echo -e "\n## Ninja\n" >> "Key Decisions"
          if [ -f "Ninja/Key Decisions" ]; then
            cat "Ninja/Key Decisions" >> "Key Decisions"
          else
            echo "Missing Ninja file" >> "Key Decisions"
          fi

          echo -e "\n## PathFinder\n" >> "Key Decisions"
          if [ -f "PathFinder/Key Decisions" ]; then
            cat "PathFinder/Key Decisions" >> "Key Decisions"
          else
            echo "Missing PathFinder file" >> "Key Decisions"
          fi

          echo -e "\n## Sankalp\n" >> "Key Decisions"
          if [ -f "Sankalp/Key Decisions" ]; then
            cat "Sankalp/Key Decisions" >> "Key Decisions"
          else
            echo "Missing Sankalp file" >> "Key Decisions"
          fi

      - name: Commit and push updated main Key Decisions
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add "Key Decisions"
          git commit -m "Auto-combine team Key Decisions" || echo "No changes to commit"
          git push
